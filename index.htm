<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="./css/styles.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - IMC</title>
</head>
<body>

<main id="container">
    <section id="img">
        <img src="./assets/images/inlust.svg">
           </section>
<section
     id="calculador" >
            <form id="form">
                     <h1 id="title" >
                          Calculadora- IMC </h1>
                                <div class="input-box">
                                   <label for="weight"> Peso em kg </label>
                              <div class="input-field">
                            <i class="fa-solid fa-weight-hanging"></i>
                         <input type="number" id="weight" required>
                    <span>Kg </span>
                </div></div>

<div class="input-box">
                 <label for="height">Altura em cm</label>
                             <div class="input-field">
                            <i class="fa-solid fa-ruler" style="color: #63E6BE;"></i>
                            <input type="number" id="height" required>
                     <span>cm </span>
                  </div>  </div>
                <button id="calculete">Calcular</button>

                </form>
            <div id="infos">
                <div id="result">
                    <div id="bmi">
                        <span id="value" ></span>
                        <span>Seu IMC</span>
                        <span id="description">
                            <span></span>
                        </span>
                    </div>
                <div class="more_info">
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">
                            Mais informações sobre o imc 
                            <i class="fa-solid fa-arrow-up-right-from-square"></i>

                </div>
                </div>
                <div id="info" class="hidden" ></div>
            </div>

            </section>
          </main> 
          <script src="script.js"></script>    
</body>
</html>
